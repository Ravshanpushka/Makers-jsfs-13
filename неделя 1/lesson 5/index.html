<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        border: 2px solid blue;
        text-align: left;
    }

    th,
    td {
        border: 1px solid forestgreen;
        padding: 5px;
    }
</style>

<body>
    <!-- БЛОК -->
    <!-- Должен отвечть на ввопрос: Что это? -->
    <!-- Это не ее состояние. Какой? Как выглядить? -->

    <!-- верно -->

    <div class="warning warning_color_yellow"></div>

    <!-- неверно! -->

    <div class="yellow-warning"></div>

    <div class="nav-left">
        <div class="logo"></div>
    </div>

    <!-- элементы -->
    <!-- Должен отвечть на ввопрос: Что это? -->
    <!-- Это не ее состояние. Какой? Как выглядить? -->
    <!-- Имя элемента отделяется от имени блока двумя подчеркиваниями (__) -->

    <form class="search-form">
        <input class="search-form__input" type="text">
        <button class="search-form__button">btn</button>
    </form>

    <!-- Элемент всегда часть блока, а не часть другога элемента -->

    <form class="search-form">
        <div class="search-form__content">
            <!-- либо так -->
            <input class="search-form__input" type="text">
            <button class="search-form__btn">

            </button>
            <!-- либо так -->
            <input class="search-form__content-input" type="text">

            <button class="search-form__content-btn">btn</button>

    </form>
    <!-- Элемен не обязательный компанент блока. Не увсех блоков должны быть элементы -->

    <!-- Неверно -->
    <form class="search-form"></form>
    <input class="search-form__input" type="text">

    <!--  блок search-form-->
    <form class="search-form">
        <!-- блок input -->
        <input class="input" type="text">

        <!-- блок button -->
        <button class="button">Search</button>

    </form>

    <button class="button">Call ME </button>


    <!-- Модицикатор -->
    <!-- Должен отвечть на ввопрос: Что это? -->
    <!-- Это состояние. Какой? Как выглядить? -->
    <!-- Имя модицикатора отделяется от имени блока или элемента одим подчеркиванием (_) -->

    <!-- Типы модицикатров: булевый и ключ-значения -->


    <!-- Булевый -->

    <div class="make-order">
        <button disabled class="make-order__button make-order__button_disable">Сделвть заказ</button>
    </div>

    <!-- Ключ значения -->

    <div class="make-order">
        <button class="make-order__button make-order__button_color_red">Сделать заказ</button>
    </div>

    <div class="description">
        <p class="description__paragraph 
        description__paragraph_color_green
        description__paragraph_fsz_24"></p>
    </div>

    <!-- Невозможно одновременно использовать два одинаковых модицикатора с разными значеними -->
    <div class="description">
        <p class="description__paragraph
    description__paragraph_fw_700
    description__paragraph_fw_400"></p>
    </div>

    <!-- input -->

    <input type="text" placeholder="Enter name">
    <input type="password">
    <input type="tel" placeholder="enter phone number">
    <input type="email">
    <input type="number">
    <input type="checkbox">
    <input type="date">


    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>price</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ball</td>
                <td>300</td>
                <td>12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ball-nike</td>
                <td>300$</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ball-adidas</td>
                <td>pubg</td>
                <td>ns</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>#</td>
                <th>Total</th>
                <td>3020</td>
                <td>6</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
